{% extends 'base.html' %}
{% block body %}

<div class="container">
    <form action="/" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">To Do</label>
          <input type="text" class="form-control" id="title" name = "title" >
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Desc</label>
          <input type="text" class="form-control" id="desc" name = "desc">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

<div class="container">
    {% if allTodo|length == 0%}
    <div class="alert alert-danger" role="alert" >
        No Todos found !!
      </div>
    
    {% else %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>

                
            {% for todo in allTodo %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date_created}}</td>
                <td>
                    <a href="/update/{{todo.sno}}" button type="button" class="btn btn-outline-success mx-1">Update</button>
                    <a href="/delete/{{todo.sno}}" button type="button" class="btn btn-outline-danger mx-1">Delete</button>
                </td>
              </tr>
            {% endfor %}
            {% endif %}

        </tbody>
      </table>
</div>
<!-- Optional JavaScript; choose one of the two! -->
